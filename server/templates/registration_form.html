<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Animal Information -->
        <h2>Animal Information</h2>
        <label for="animal_type">Animal Type:</label>
        <input type="text" id="animal_type" name="animal_type"><br><br>

        <label for="animal_breed">Animal Breed:</label>
        <input type="text" id="animal_breed" name="animal_breed"><br><br>

        <label for="animal_color">Animal Color:</label>
        <input type="text" id="animal_color" name="animal_color"><br><br>

        <label for="animal_weight">Animal Weight:</label>
        <input type="number" id="animal_weight" name="animal_weight"><br><br>

        <label for="animal_temperament">Animal Temperament:</label>
        <input type="text" id="animal_temperament" name="animal_temperament"><br><br>

        <label for="animal_photo">Animal Photo:</label>
        <input type="file" id="animal_photo" name="animal_photo"><br><br>

        <label for="animal_name">Animal Name:</label>
        <input type="text" id="animal_name" name="animal_name"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
