<!-- templates/change_username.html -->

{% extends "base.html" %}
{% block title %}Change Username - Mobile Pet Services{% endblock %}

{% block content %}
    <h1>Change Username</h1>
    <form method="POST" action="{{ url_for('change_username') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.new_username.label }}
            {{ form.new_username(size=32) }}
        </div>
        <div>
            {{ form.submit_username() }}
        </div>
    </form>
{% endblock %}
