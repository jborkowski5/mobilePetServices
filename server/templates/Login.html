<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <!-- Add CSS styles here -->
    <style>
        /* Add your CSS styles for the form */
        /* Example: Add padding, margins, styles, etc. */
    </style>
</head>
<body>
    <h1>User Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Login</button>
    </form>

    <!-- Add JavaScript code here (if needed for form submission) -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const formData = new FormData(this);
            
            // Perform a POST request to your backend for login
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Handle the response from the server
                // You can show a success message or redirect the user after successful login
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors or display error messages to the user
            });
        });
    </script>
</body>
</html>
